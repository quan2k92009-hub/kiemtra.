<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài kiểm tra 30 câu trắc nghiệm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #f2f2f2;
    }
    .correct {
      background: #c8f7c5 !important;
      border-color: #27ae60;
      color: #145a32;
    }
    .wrong {
      background: #f7c5c5 !important;
      border-color: #c0392b;
      color: #641e16;
    }
    #score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Bài kiểm tra 30 câu trắc nghiệm</h2>
  <div id="quiz"></div>
  <p id="score"></p>

  <script>
    const questions = [
      {q: "Đầu thế kỉ XIX, các nước Mĩ Latinh giành độc lập từ tay thực dân", opts: ["Tây Ban Nha và Bồ Đào Nha","Anh và đế quốc Mĩ","Tây Ban Nha và Pháp","Pháp và Đức"], ans: "A"},
      {q: "Chủ nghĩa tư bản hiện đại là thuật ngữ dùng để chỉ chủ nghĩa tư bản", opts: ["Trong giai đoạn tự do cạnh tranh","Bắt đầu chuyển sang giai đoạn độc quyền","Từ sau Chiến tranh thế giới thứ hai đến nay","Từ sau Chiến tranh thế giới thứ nhất đến nay"], ans: "C"},
      {q: "Một trong những thách thức mà chủ nghĩa tư bản hiện đại phải đối mặt là", opts: ["Tiềm ẩn nguy cơ khủng hoảng tài chính mang tính toàn cầu","Sản xuất các công cụ hiện đại ngày càng tốn kém","Khoa học công nghệ phát triển và ngày càng mở rộng","Lực lượng lao động có chất lượng ngày càng cao"], ans: "A"},
      {q: "Chủ nghĩa tư bản được xác lập đầu tiên trên thế giới ở", opts: ["Châu Âu và Bắc Mĩ","Tây Âu và Châu Á","Bắc Mĩ và Nam Á","Châu Á và Châu Phi"], ans: "C"},
      {q: "Sự kiện đánh dấu sự mở rộng của cuộc cách mạng tư sản bên ngoài châu Âu", opts: ["Cách mạng tư sản Anh","Cách mạng tư sản Pháp","Cách mạng tư sản Hà Lan","Chiến tranh giành độc lập ở Bắc Mĩ"], ans: "D"},
      {q: "Một trong những đặc điểm cơ bản của chủ nghĩa tư bản hiện đại là", opts: ["Bước đầu xuất khẩu tư bản","Xuất hiện độc quyền nhà nước","Xuất khẩu hàng hóa","Hình thành các công ty độc quyền"], ans: "B"},
      {q: "Sự xác lập của chủ nghĩa tư bản ở châu Âu và Bắc Mĩ thế kỉ XVII – XIX có điểm chung là", opts: ["Thiết lập chế độ quân chủ lập hiến","Thiết lập chế độ cộng hòa","Áp đặt chế độ chuyên chế","Do giai cấp tư sản lãnh đạo"], ans: "D"},
      {q: "Các nước tư bản hiện đại tiêu biểu là", opts: ["Anh, Pháp, Trung Quốc","Mĩ, Nhật, Cuba","Mĩ, Nhật, Đức","Mĩ, Trung Quốc"], ans: "C"},
      {q: "Sự khác biệt giữa chủ nghĩa tư bản tự do cạnh tranh và chủ nghĩa tư bản độc quyền xuất phát từ", opts: ["Sự phát triển kinh tế và công nghiệp","Sự cạnh tranh và chiến lược kinh doanh","Sự bất ổn định, phân hóa giàu nghèo","Sự tập trung tài sản và quyền lực"], ans: "D"},
      {q: "Từ đầu thế kỉ XIX, để đáp ứng nhu cầu ngày càng cao về nguyên liệu và nhân công, các nước tư bản phương Tây đã tăng cường", opts: ["Mở rộng thị trường","Thu hút vốn đầu tư bên ngoài","Xâm lược và mở rộng thuộc địa","Đổi mới hình thức kinh doanh"], ans: "C"},
      {q: "Cuối thế kỉ XIX – đầu thế kỉ XX, các nước tư bản chủ nghĩa đã chuyển sang giai đoạn", opts: ["Tự do cạnh tranh","Cải cách đất nước","Độc quyền","Chủ nghĩa phát xít"], ans: "C"},
      {q: "Chủ nghĩa đế quốc ra đời từ cuối thế kỉ XIX đầu thế kỉ XX là kết quả trực tiếp của", opts: ["Xâm lược thuộc địa","Giao lưu buôn bán","Xuất khẩu hàng hóa","Xuất khẩu tư bản"], ans: "A"},
      {q: "Đến cuối thế kỉ XIX, các nước đế quốc chủ nghĩa đã thiết lập hệ thống thuộc địa rộng khắp ở", opts: ["Châu Âu, châu Mĩ và khu vực Tây Âu","Châu Âu, châu Úc và khu vực Bắc Âu","Châu Á, châu Phi và khu vực Mĩ Latinh","Châu Mĩ, Tây Âu và khu vực Đông Âu"], ans: "C"},
      {q: "Đầu thế kỉ XX, quốc gia nào sau đây có hệ thống thuộc địa rộng lớn nhất?", opts: ["Đức","I-ta-li-a","Nhật","Anh"], ans: "D"},
      {q: "Các tổ chức độc quyền ra đời ở các nước tư bản (từ cuối thế kỉ XIX đầu thế kỉ XX) là kết quả của sự liên minh giữa", opts: ["Vô sản và tư sản","Chủ nô và tư sản","Các nhà tư bản lớn","Địa chủ và quý tộc"], ans: "C"},
      {q: "Sự kiện nào sau đây đánh dấu sự mở rộng của chủ nghĩa tư bản ra ngoài châu Âu?", opts: ["Chiến tranh giành độc lập của 13 thuộc địa Anh ở Bắc Mĩ","Phong trào đấu tranh giành độc lập ở khu vực Mĩ Latinh","Cuộc vận động thống nhất nước Đức và I-ta-li-a","Cải cách nông nô ở Nga và cuộc nội chiến ở Mĩ"], ans: "A"},
      {q: "Nội dung nào sau đây là một trong những thách thức của chủ nghĩa tư bản hiện đại?", opts: ["Nguồn nhân công ngày càng cạn kiệt","Giao lưu kinh tế quốc tế ngày càng hạn chế","Mâu thuẫn xã hội ngày càng gia tăng","Sự ra đời các tổ chức liên kết khu vực"], ans: "C"},
      {q: "Chính sách xâm lược và mở rộng thuộc địa của các nước tư bản cuối thế kỉ XIX nhằm đáp ứng nhu cầu", opts: ["Phát triển khoa học – kĩ thuật","Giải quyết tình trạng thất nghiệp","Hạn chế nguồn vốn đầu tư bên ngoài","Nguyên liệu và nguồn nhân công"], ans: "D"},
      {q: "Nước Anh được mệnh danh là “đế quốc mà Mặt Trời không bao giờ lặn” vì", opts: ["Nước Anh luôn phải đối mặt với nạn ngoại xâm","Nước Anh có hệ thống thuộc địa rộng khắp thế giới","Nguồn vốn của nước Anh được rải khắp toàn cầu","Các nước đế quốc thường hợp tác với nước Anh"], ans: "B"},
      {q: "Chủ nghĩa tư bản hiện đại ra đời là kết quả của quá trình xâm lược thuộc địa nhằm", opts: ["Bổ sung thị trường, tài nguyên và nhân lực từ các nước ngoài","Giữ gìn trật tự, ổn định xã hội","Tìm kiếm cơ hội phát triển sản xuất hàng hóa","Đẩy nhanh công nghiệp hóa và hiện đại hóa"], ans: "A"},
      {q: "Một trong những nguyên nhân chủ yếu dẫn đến sự phát triển của nền kinh tế tư bản hiện đại là", opts: ["Việc xuất khẩu tư bản đã trở nên phổ biến","Quá trình toàn cầu hóa và sự hình thành các khối kinh tế","Lực lượng lao động dồi dào, chất lượng cao","Sức sản xuất phát triển cao trên cơ sở thành tựu của cách mạng khoa học – công nghệ"], ans: "A"},
      {q: "Nội dung nào sau đây phản ánh đúng đặc trưng của chủ nghĩa tư bản hiện đại?", opts: ["Chủ nghĩa tư bản không ngừng điều chỉnh và thích ứng để phát triển","Sự dung hợp tư bản ngân hàng với tư bản công nghiệp thành tư bản tài chính","Sự hình thành các tổ chức độc quyền về sản xuất, lưu thông và dịch vụ","Các cường quốc tư bản tiến hành cải cách để ổn định chính trị, xã hội"], ans: "A"},
      {q: "Trong những năm 50 – 70 của thế kỉ XIX, các cuộc cách mạng tư sản tiếp tục diễn ra dưới nhiều hình thức ở châu Âu và Bắc Mĩ, tiêu biểu là", opts: ["Cách mạng tư sản Anh","Cách mạng tư sản Pháp","Chiến tranh giành độc lập ở Bắc Mĩ","Cải cách nông nô ở Nga"], ans: "D"},
      {q: "Cuối thế kỉ XIX, hầu hết các quốc gia ở châu Á đều trở thành thuộc địa của phương Tây, ngoại trừ", opts: ["Xiêm và Nhật Bản","Nhật Bản và Trung Quốc","Trung Quốc và Xiêm","Ấn Độ và Xiêm"], ans: "A"},
      {q: "Đầu thế kỉ XIX, các nước Mĩ Latinh giành độc lập từ tay thực dân", opts: ["Tây Ban Nha và Bồ Đào Nha","Anh và đế quốc Mĩ","Tây Ban Nha và Pháp","Pháp và Đức"], ans: "A"},
      {q: "Cuối thế kỉ XIX đầu thế kỉ XX, quốc gia nào sau đây được mệnh danh là “công xưởng của thế giới” và “đế quốc mà Mặt Trời không bao giờ lặn”?", opts: ["Pháp","Anh","Đức","Mĩ"], ans: "B"},
      {q: "Cuối thế kỉ XIX, sự tập trung sản xuất và tích tụ cao độ đã đưa chủ nghĩa tư bản chuyển sang giai đoạn", opts: ["Độc quyền","Tự do cạnh tranh","Hòa hoãn","Hợp tác"], ans: "A"},
      {q: "Cuối thế kỉ XIX, quốc gia nào sau đây đã ban hành tuyên bố không can thiệp vào khu vực Mĩ Latinh?", opts: ["Tây Ban Nha","Bồ Đào Nha","Anh","Mĩ"], ans: "D"},
      {q: "Một trong những đặc điểm nổi bật của chủ nghĩa tư bản độc quyền cuối thế kỉ XIX đầu thế kỉ XX là", opts: ["Xây dựng chế độ xã hội chủ nghĩa","Tổ chức độc quyền","Tổ chức liên kết khu vực","Tổ chức liên kết quốc tế"], ans: "B"},
      {q: "Lĩnh vực nào sau đây là tiềm năng phát triển của chủ nghĩa tư bản hiện đại?", opts: ["Chính trị và xã hội","Sự bình đẳng xã hội","Cải cách giáo dục","Khoa học – công nghệ"], ans: "D"}
    ];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    let current = 0;
    let score = 0;
    let answered = 0;
    const quizDiv = document.getElementById("quiz");
    const scoreDiv = document.getElementById("score");

    const shuffledQuestions = shuffle([...questions]);

    function showQuestion() {
      if (current >= shuffledQuestions.length) {
        let finalScore = (score / questions.length * 10).toFixed(2);
        quizDiv.innerHTML = "<h3>Bạn đã hoàn thành bài kiểm tra!</h3>";
        scoreDiv.textContent = "Điểm số: " + finalScore + " / 10";
        return;
      }

      let q = shuffledQuestions[current];
      let answers = [
        {key:"A", text:q.opts[0]},
        {key:"B", text:q.opts[1]},
        {key:"C", text:q.opts[2]},
        {key:"D", text:q.opts[3]},
      ];
      shuffle(answers);

      let html = `<div class="question">Câu ${current+1}. ${q.q}</div>`;
      answers.forEach(opt => {
        html += `<div class="option" data-key="${opt.key}">${opt.key}. ${opt.text}</div>`;
      });
      quizDiv.innerHTML = html;

      document.querySelectorAll(".option").forEach(opt => {
        opt.addEventListener("click", function() {
          let chosen = this.getAttribute("data-key");
          if (chosen === q.ans) {
            this.classList.add("correct");
            score++;
            current++;
            setTimeout(showQuestion, 800);
          } else {
            this.classList.add("wrong");
          }
        });
      });
    }

    showQuestion();
  </script>
</body>
</html>
